{{title}}

<br>
<input type="text" [(ngModel)]= "title">

<div>
  <p *ngIf= "title === 'Naydelin' ">Nombre a mostrar: Naydelin</p>
</div>

<div>
  <p *ngIf= "title === 'Ana' ">Nombre a mostrar: Ana</p>
</div>

<div>
  <p *ngIf= "title === 'Rodrigo' ">Nombre a mostrar: Rodrigo</p>
</div>

<div [ngSwitch]= "title">

  <p *ngSwitchCase= "'Naydelin'">Nombre a mostrar: Naydelin ngSwitch</p>
  <p *ngSwitchCase= "'Ana'" >Nombre a mostrar: Ana</p>
  <p *ngSwitchCase= "'Rodrigo'">Nombre a mostrar: Rodrigo</p>
  <p *ngSwitchDefault> No hay coincidencias</p>
</div>

<button (click)="agregarElemento()">Agregar elemento</button>

<ul>
  <li *ngIf="items.length === 0 "> La lista esta vacia</li>
  <li *ngFor="let lastname of items; index as i">
    {{lastname}} {{i}}
    <button (click)="eliminarElemento(i)">Eliminar</button>

  </li>
</ul>
